<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Alrubaish</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #003366; /* King Saud University logo color */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        /* Button Links */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: block;
            padding: 15px;
            background-color: #fff;
            color: #003366; /* King Saud University logo color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid #fff;
            font-weight: bold;
        }

        a:hover {
            background-color: #003366;
            color: #fff;
        }
    </style>
</head>
